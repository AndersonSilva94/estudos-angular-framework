<h3>Formul√°rio</h3>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled type="text" [(ngModel)]="aluno.id" id="disabled">
        <label for="disabled" class="active">#</label>
      </div>
      <div class="input-field col s12">
        <input type="text" id="nome" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()">
        <label for="nome" class="active">Nome</label>
      </div>
      <div class="input-field col s12">
        <input type="text" id="email" [(ngModel)]="aluno.email" class="validate">
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </div>
</div>
