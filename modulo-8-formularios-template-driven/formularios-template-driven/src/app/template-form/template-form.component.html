<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation was-validated" novalidate>
  <div class="row">
    <div
      class="form-group col-sm-12"
    >
      <label for="nome">Nome</label>
      <input
        type="text"
        name="nome"
        class="form-control"
        id="nome" aria-describedby="nomeHelp"
        placeholder="Seu nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      >
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
      </app-campo-control-erro>
      <!-- <div>
        {{ nome.className }}
      </div> -->
    </div>

    <div class="form-group mt-3 col-sm-12">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="nome@email.com"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
      >
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(email)" msgErro="Email é obrigatório.">
      </app-campo-control-erro>
    </div>

    <div class="row" ngModelGroup="endereco">

      <div class="form-group mt-3 col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          id="cep"
          class="form-control"
          name="cep"
          ngModel
          required
          #cep="ngModel"
          (blur)="consultaCEP(cep.value, f)"
        >
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório.">
        </app-campo-control-erro>
      </div>

      <div class="form-group mt-3 col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" id="numero" class="form-control" name="numero" ngModel required #numero="ngModel">
        <div
          *ngIf="!numero.valid && numero.touched"
          class="alert alert-danger" role="alert"
        >
          Número é obrigatório.
        </div>
      </div>

      <div class="form-group mt-3 col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" name="complemento" ngModel #complemento="ngModel">
      </div>

      <div
      class="form-group col-sm-12 mt-3"
      >
        <label for="rua">Rua</label>
        <input
          type="text"
          name="rua"
          class="form-control"
          id="rua" aria-describedby="ruaHelp"
          placeholder="Rua"
          ngModel
          required
          #rua="ngModel"
          readonly
        >
        <!-- <div>
          {{ nome.className }}
        </div> -->
      </div>

      <div class="form-group mt-3 col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" name="bairro" ngModel required #bairro="ngModel" readonly>
        <div
          *ngIf="!bairro.valid && bairro.touched"
          class="alert alert-danger" role="alert"
        >
          Bairro é obrigatório.
        </div>
      </div>

      <div class="form-group mt-3 col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" name="cidade" ngModel required #cidade="ngModel" readonly>
        <div
          *ngIf="!cidade.valid && cidade.touched"
          class="alert alert-danger" role="alert"
        >
          Cidade é obrigatório.
        </div>
      </div>

      <div class="form-group mt-3 col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" id="estado" class="form-control" name="estado" ngModel required #estado="ngModel" readonly>
        <div
          *ngIf="!estado.valid && estado.touched"
          class="alert alert-danger" role="alert"
        >
          Estado é obrigatório.
        </div>
      </div>

    </div>
  </div>


  <button
    type="submit"
    class="btn btn-primary
    mt-4"
    [disabled]="!f.valid"
  >
    Submit
  </button>

  <form-debug [form]="f"></form-debug>
</form>
