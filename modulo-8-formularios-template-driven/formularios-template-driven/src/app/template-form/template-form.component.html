<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation was-validated" novalidate>
  <div
    class="form-group"
  >
    <label for="nome">Nome</label>
    <input
      type="text"
      name="nome"
      class="form-control"
      id="nome" aria-describedby="nomeHelp"
      placeholder="Seu nome"
      [(ngModel)]="usuario.nome"
      required
      #nome="ngModel"
    >
    <div
      *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert"
    >
      Nome é obrigatório.
    </div>
    <!-- <div>
      {{ nome.className }}
    </div> -->
  </div>
  <div class="form-group mt-3">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="nome@email.com"
      [(ngModel)]="usuario.email"
      required
      email
      #email="ngModel"
    >
    <div
      *ngIf="!email.valid && email.touched"
      class="alert alert-danger" role="alert"
    >
      Email é obrigatório.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary
    mt-4"
    [disabled]="!f.valid"
  >
    Submit
  </button>

  <form-debug [form]="f"></form-debug>
</form>
