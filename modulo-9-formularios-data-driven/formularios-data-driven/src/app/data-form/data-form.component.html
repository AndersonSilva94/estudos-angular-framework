<form
  class="needs-validation was-validated"
  novalidate [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div
      class="form-group col-sm-12"
    >
      <label for="nome">Nome</label>
      <input
        type="text"
        formControlName="nome"
        class="form-control"
        id="nome" aria-describedby="nomeHelp"
        placeholder="Seu nome"
      >
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
      </app-campo-control-erro>
    </div>

    <div class="form-group mt-3 col-sm-12">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="nome@email.com"
      >
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório.">
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido.">
      </app-campo-control-erro>
    </div>

    <div class="row" formGroupName="endereco">

      <div class="form-group mt-3 col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          id="cep"
          class="form-control"
          formControlName="cep"
          (blur)="consultaCEP()"
        >
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório.">
        </app-campo-control-erro>
      </div>

      <div class="form-group mt-3 col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" id="numero" class="form-control" formControlName="numero">
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro>
      </div>

      <div class="form-group mt-3 col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" formControlName="complemento">
      </div>

      <div
      class="form-group col-sm-12 mt-3"
      >
        <label for="rua">Rua</label>
        <input
          type="text"
          class="form-control"
          id="rua" aria-describedby="ruaHelp"
          placeholder="Rua"
          formControlName="rua"
          readonly
          >
      </div>

      <div class="form-group mt-3 col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" formControlName="bairro" readonly>
      </div>

      <div class="form-group mt-3 col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" formControlName="cidade" readonly>
      </div>

      <div class="form-group mt-3 col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" id="estado" class="form-control" formControlName="estado" readonly>
      </div>

    </div>
  </div>


  <button
    type="submit"
    class="btn btn-primary mt-4 submit-button"
  >
<!--     [disabled]="!f.valid" -->
    Submit
  </button>
  <button class="btn btn-warning mt-4" (click)="resetar()">Cancelar</button>

  <form-debug [form]="formulario"></form-debug>
</form>
